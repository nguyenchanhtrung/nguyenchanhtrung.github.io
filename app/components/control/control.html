<div class="row">
    <div class="col-md-12">
        <div> {{vm.connected1?'Đã kết nối' : 'Đang kết nối'}}
        </div>
        <div ng-show="!vm.connected1 || vm.wait1" class="loader" aria-hidden="true"></div>
        <br>
        <br>
        <br>
        <br>
        <strong ng-show="vm.wait1">Vui lòng chờ...</strong>
        <br>
        <div>
            <div class="panel panel-green">
                <div class="panel-heading"></div>
                <div class="panel-body pan">
                    <form class="form-horizontal ng-pristine ng-valid form-validate">
                        <div class="form-body pal">
                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                <thead>
                                    <tr>
                                        <th>Tốc Độ Băng Tải</th>
                                        <th>Độ Ẩm</th>
                                    </tr>
                                    <tbody>
                                        <tr>
                                            <td>{{vm.zone_1[0]}}</td>
                                            <td>{{vm.zone_1[1]}}</td>
                                        </tr>
                                    </tbody>
                                </thead>
                            </table>
                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                <thead>
                                    <tr>
                                        <th>ON / OFF </th>
                                    </tr>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label class="switch">
                                                    <input type="checkbox" ng-disabled="!vm.connected1 || vm.wait1" ng-checked="vm.manual_1" ng-click="vm.mode1Change()">
                                                    <div class="slider round"></div>
                                                    <label class="text">
                                                    <input type="checkbox" ng-disabled="!vm.connected1 || vm.wait1" ng-checked="vm.manual_1" ng-click="vm.mode1Change()">
                                                    <div class="slider round"></div>
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </thead>
                            </table>
                        </div>
                        <div class="form-action">
                            <div class="col-md-offset-3 col-md-9 ">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
